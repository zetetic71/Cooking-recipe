    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <header>
            <a class="logo" href="#"><img src="svg/logo.svg" alt="Logo"></a> 
            <h1 class="welcome">Добро пожаловать!</h1>
        </header> 
        <h1 class="title" align="center" id="welcome2">Регистрация</h1>
        <form action="php/register.php" method="post">
            <div class="reg">
                <p>Пожалуйста, заполните форму для создания аккаунта</p>
                <hr>
                <label for="username"><b>Имя пользователя</b></label>
                <input type="text" placeholder="Введите имя пользователя" name="username" required>

                <label for="email"><b>Почта</b></label>
                <input type="text" placeholder="Введите почту" name="email" required>

                <label for="psw"><b>Пароль</b></label>
                <input type="password" placeholder="Введите пароль" name="psw" required>

                <label for="psw-repeat"><b>Повторите пароль</b></label>
                <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>
                <hr>

                <p>Создавая аккаунт, вы соглашаетесь с <a href="#">условиями пользования</a>.</p>
                <button type="submit" class="button">Зарегистрироваться</button> 
                <p class="vhod">У вас уже есть аккаунт? <a href="SignIn.html">Войти</a></p>
            </div>
        </form>
    </div>

            </div>
            <div class="row">Copyright © 2024 - Все права защищены | Healthy</div>
        </div>
